<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="UTF-8"/>
        <meta name="description" content="Registration form for software training."/>
        <meta name="keywords" content="software training, full stack developer, backend developer"/>
    </head>
    <body>
        <form action="submit-form.php" method="post">

            <!--Text Input field -->
            <label for="username"> username * </label>
            <input type="text" id="username" name="username" placeholder="Fikre" required pattern="[a-zA-Z0-9]{5}"><br>

            <!--email Input Field -->
            <label for="email"> email *: </label>
            <input type="email" id="email" name="email" placeholder="fikreg06@gmail.com" required><br>
            
            <!--password Input Field -->
            <label for="password"> password *: </label>
            <input type="password" id="password" name="password" placeholder="PASSWORD">
            <label for="confirm"> confirm password *: </label>
            <input type="password" id="confirm" name="confirm" placeholder="PASSWORD"><br>
            
            <!--gender Input Field -->
            <label for="male">male: </label>
            <input type="radio" id="male" name="male"><br> 
            <label for="female">female: </label>
            <input type="radio" id="female" name="female">
            <label for="other">other: </label>
            <input type="radio" id="other" name="other"><br>
            
            <!--phone Input Field -->
            <label for="phone"> phone *: </label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}"><br>
           
            <!--message Input Field -->
            <label for="message"> message: </label>
            <textarea id="message" name="message"></textarea><br>
            
            <!--submit button -->
            <button type="submit" id="submit" name="submit">submit</button>
        </form>
    </body>
</html>
