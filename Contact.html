<!DOCTYPE html>
<html lang="en">
    <head>
        <title>registration form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <meta name="discription" content="registration form for software trainees."/>
        <meta name="keyword" content="software training, full stack developer"/>
        <style>
            #submit{
                background-color: rgb(215, 200, 159);
                margin: 8px;
            }
        </style>
    </head>
    <body>
        <form action="submit-form.php" method="post">
            <label for="username"> username *:</label>
            <input type="text" name="username" id="username" placeholder= "Tesfay" required>
            <br>

            <label for="email"> email:</label>
            <input type="email" name="email" id="email" placeholder="tesfuad@gmail.com">
            <br>

            <label for="password"> password *:</label>
            <input type="password" name="password" id="password" placeholder="<PASSWORD>" required 
            min="8" max="10"><br>

            <label for="male">male:</label>
            <input type="radio" name="male" id="male"><br>
            <label for="female">female:</label>
            <input type="radio" name="female" id="female"><br>

            <label for="phone *">phone</label>
            <input type="text" name="phone" id="phone" required pattern="[0-9]{10}">
            <br>
            
            <label for="message">message</label>
            <textarea name="message" id="message" pattern="selam"></textarea>
            <br>
            <button type="submit" name="submit" id="submit">Submit</button>
        </form>
    </body>
